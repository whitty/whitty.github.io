<div class="site-tags">
  <h1 class="page-heading">All tags</h1>
  {% for tag in page.tags %}
  {% capture page_tags %}{{page_tags}} {{tag}}{% endcapture %}
  {% endfor %}

  {% assign tags = site.tags | sort %}
  {% for tag in tags %}
  <span class="site-tag">
    <a href="/tag/{{ tag | first | slugify: 'pretty' }}/"
        {% assign tag_name = tag | first %}{% if page_tags contains tag_name %}class="current-tag"{% endif %}
        style="font-size: {{ tag | last | size  | times: 4 | plus: 80 }}%">{{ tag[0] | replace:'-', ' ' }} ({{ tag | last | size }})</a>
  </span>
{% endfor %}
</div>
